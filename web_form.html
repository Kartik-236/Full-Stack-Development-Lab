<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container my-5">

        <!-- Event Banner Image -->
        <img src="https://placehold.co/600x200/007BFF/FFFFFF?text=Web+Dev+Conference" alt="Web Development Conference Banner" class="img-fluid mb-4">

        <!-- Form Header -->
        <div class="text-center mb-4">
            <h1 class="fw-bold">Web Dev Conference</h1>
            <p class="text-muted">Please fill out the form to register.</p>
        </div>

        <!-- The Registration Form -->
        <form class="border p-4 rounded shadow-sm bg-light">

            <div class="mb-3">
                <label for="attendeeName" class="form-label">Full Name</label>
                <input type="text" id="attendeeName" name="attendeeName" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="attendeeEmail" class="form-label">Email Address</label>
                <input type="email" id="attendeeEmail" name="attendeeEmail" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="attendeePhone" class="form-label">Phone Number</label>
                <input type="tel" id="attendeePhone" name="attendeePhone" class="form-control" placeholder="Optional phone number">
            </div>

            <div class="mb-3">
                <p class="form-label">Choose a Workshop Session:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="workshop" id="frontend" value="frontend" checked>
                    <label class="form-check-label" for="frontend">Frontend Frameworks</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="workshop" id="backend" value="backend">
                    <label class="form-check-label" for="backend">Backend with Node.js</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="workshop" id="devops" value="devops">
                    <label class="form-check-label" for="devops">Introduction to DevOps</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register Now</button>
        </form>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
