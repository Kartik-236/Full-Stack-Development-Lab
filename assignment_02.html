<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 480px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.4);
      outline: none;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    ::placeholder {
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Registration Form</h2>
    <form id="regForm" onsubmit="return validateForm()">

      <label for="roll">Roll Number</label>
      <input type="text" id="roll" placeholder="Enter Roll Number" />
      <div id="rollError" class="error"></div>

      <label for="username">Full Name</label>
      <input type="text" id="username" placeholder="Enter your full name" />
      <div id="userError" class="error"></div>

      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Enter your email" />
      <div id="emailError" class="error"></div>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="10-digit number" maxlength="10" />
      <div id="phoneError" class="error"></div>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" />
      <div id="dobError" class="error"></div>

      <label for="gender">Gender</label>
      <select id="gender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <div id="genderError" class="error"></div>

      <label for="course">Course</label>
      <select id="course">
        <option value="">Select Course</option>
        <option>B.Tech</option>
        <option>B.Sc</option>
        <option>BCA</option>
        <option>BBA</option>
        <option>M.Tech</option>
        <option>MCA</option>
      </select>
      <div id="courseError" class="error"></div>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create password" />
      <div id="passError" class="error"></div>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm password" />
      <div id="confirmError" class="error"></div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    function validateForm() {
      let roll = document.getElementById("roll").value.trim();
      let username = document.getElementById("username").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let dob = document.getElementById("dob").value.trim();
      let gender = document.getElementById("gender").value.trim();
      let course = document.getElementById("course").value.trim();
      let password = document.getElementById("password").value.trim();
      let confirmPassword = document.getElementById("confirmPassword").value.trim();

      let valid = true;

      // Clear all errors
      document.querySelectorAll(".error").forEach(e => e.innerText = "");

      // Roll number
      if (roll === "") {
        document.getElementById("rollError").innerText = "Roll number is required";
        valid = false;
      }

      // Username
      if (username === "") {
        document.getElementById("userError").innerText = "Name is required";
        valid = false;
      }

      // Email
      let emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerText = "Enter a valid email";
        valid = false;
      }

      // Phone
      if (!/^[0-9]{10}$/.test(phone)) {
        document.getElementById("phoneError").innerText = "Enter 10-digit phone number";
        valid = false;
      }

      // DOB
      if (dob === "") {
        document.getElementById("dobError").innerText = "Date of birth is required";
        valid = false;
      }

      // Gender
      if (gender === "") {
        document.getElementById("genderError").innerText = "Please select gender";
        valid = false;
      }

      // Course
      if (course === "") {
        document.getElementById("courseError").innerText = "Please select course";
        valid = false;
      }

      // Password
      let passPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[&$#@]).{7,}$/;
      if (!passPattern.test(password)) {
        document.getElementById("passError").innerText =
          "Must be 7+ chars, 1 uppercase, 1 number, 1 special (&,$,#,@)";
        valid = false;
      }

      // Confirm password
      if (password !== confirmPassword) {
        document.getElementById("confirmError").innerText = "Passwords do not match";
        valid = false;
      }

      if (valid) {
        alert("Registration Successful!");
      }

      return valid;
    }
  </script>
</body>
</html>
