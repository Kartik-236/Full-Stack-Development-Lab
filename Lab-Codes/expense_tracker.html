<!DOCTYPE html>
<html>
<head>
  <title>Simple Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default">
<div class="navbar-header">
<a href="https://www.paytm.com/" class="navbar-brand">Paytm Transaction History</a>
</div>
<ul class="nav navbar-nav">
<li> <a href="#">Splitwise</a></li>
<li> <a href="#">Savings Info</a></li>
<li> <a href="#">History</a></li>
<li> <a href="#">This Months's Statistics</a></li>
</ul> 
<ul class="nav navbar-nav navbar-right"> 
<li> <a href="#">Contact Us</a></li> 
<li> <a href="#">Logout</a></li>
</ul> 
</nav> 
  <div class="container mt-5">
    <h1 class="text-center mb-4">Expense Tracker</h1>

    <!-- Expense Form -->
    <form>
      <div class="mb-3">
        <label>Date</label>
        <input type="date" class="form-control" required />
      </div>

      <div class="mb-3">
        <label>Category</label>
        <select class="form-select" required>
          <option value="" selected disabled>Select category</option>
          <option>Food</option>
          <option>Transport</option>
          <option>Entertainment</option>
          <option>Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Amount (Rs.)</label>
        <input type="number" class="form-control" placeholder="0.00" step="0.01" required />
      </div>

      <div class="mb-3">
        <label>Description (Optional)</label>
        <input type="text" class="form-control" placeholder="Description" />
      </div>

      <button type="submit" class="btn btn-success w-100">Add Expense</button>
    </form>

    <!-- Expense List -->
    <table class="table table-striped mt-5">
      <thead class="table-dark">
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount ($)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-08-19</td>
          <td>Food</td>
          <td>Lunch</td>
          <td>12.50</td>
        </tr>
        <tr>
          <td>2025-08-18</td>
          <td>Transport</td>
          <td>Bus ticket</td>
          <td>2.75</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3" class="text-end">Total</th>
          <th>15.25</th>
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
