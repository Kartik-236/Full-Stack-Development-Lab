<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Simple Form</title>

</head>

<body>

      <h1 style="font-size: 60px;">Train Booking System</h1>


  <form>

    <label for=" First name">First Name:</label><br />

    <input type="text" id="First name" name=" First name"  placeholder="enter your First name" /><br /><br />

    <label for="Last Name">Last Name:</label><br />

    <textarea id="Last Name" name="Last Name"   placeholder="enter Last Name"></textarea><br /><br />

    <label for="email">Email:</label><br />

    <input type="email" id="email" name="email"   placeholder="enter your email"/><br /><br />

    <label for="mobile">Mobile Number:</label><br />

    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="10-digit number"  /><br /><br />

    <label for="train">Select Train:</label>
<select id="train" name="train" required>
  <option value="">--Choose a train--</option>
  <option value="Duranto">Duranto</option>
  <option value="Golden Temple">Golden Temple</option>
  <option value="Vande Bharat">Vande Bharat</option>
</select>

    <p>Gender</p>
    <input type="radio" id="male" name="male" value="male">
    <label for="male">male</label><br>
    <input type="radio" id="female" name="female" value="female">
    <label for="female">female</label><br>

   

   
    <label for="seat_type">Select Seat type:</label>
<select id="seat_type" name="seat_type" required>
  <option value="">--Choose a bogey--</option>
  <option value="Chair car">Chair Car</option>
  <option value="Sleeper">Sleeper</option>
  <option value="2AC Sleeper">2AC Sleeper</option>
  <option value="First Class">First Class</option>
</select>
<input type="submit" value="Submit" />
     <input type="reset" value="Cancel" />


  </form>







</body>

</html>
