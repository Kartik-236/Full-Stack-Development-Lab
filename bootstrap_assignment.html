<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Demo</title>
    
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

<button type="button" name="button" class="btn btn-success"
disabled="disabled">Login</button>

  <button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>

<form class="p-3 border rounded" style="max-width: 400px; margin: 20px auto;">
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" class="form-control" required>
  </div>

  <div class="mb-3">
    <p>Workshop:</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="workshop" id="frontend" value="frontend" checked>
      <label class="form-check-label" for="frontend">Frontend</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="workshop" id="backend" value="backend">
      <label class="form-check-label" for="backend">Backend</label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary w-100">Submit</button>
</form>

</body>
</html>
